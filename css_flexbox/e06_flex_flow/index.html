<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ejemplo flex_direction</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <p>flex-flow=flex-direction + flex-wrap</p>

    <h1>flex-flow: row wrap;  </h1>

    <div class="contenedor" id="_row_wrap">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>


    <h1>flex-flow: column wrap_reverse;  </h1>

    <div class="contenedor" id="_column_wrap_reverse">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>


    <h1>flex-flow: column-reverse wrap-reverse;  </h1>

    <div class="contenedor" id="_columnreverse_wrapreverse">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>



    <h1>flex-flow: row-reverse wrap-reverse;  </h1>

    <div class="contenedor" id="_rowreverse_wrapreverse">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>

    <h1>etc etc...</h1>



  </body>
</html>
