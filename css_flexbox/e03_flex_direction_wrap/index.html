<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ejemplo flex_direction</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <h1>flex-direction:row;</h1>
    <h1>flex-wrap:wrap;  </h1>

    <div class="contenedor" id="_row">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>


    <h1>flex-direction:row-reverse; </h1>
    <h1>flex-wrap:wrap;  </h1>

    <div class="contenedor" id="_row_reverse">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>


    <h1>flex-direction:column; </h1>
    <h1>flex-wrap:wrap;  </h1>


    <div class="contenedor" id="_column">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>



    <h1>flex-direction:column_reverse; </h1>
    <h1>flex-wrap:wrap;  </h1>

    <div class="contenedor" id="_column_reverse">
      <div class="caja" id="caja1">1</div>
      <div class="caja" id="caja2">2</div>
      <div class="caja" id="caja3">3</div>
      <div class="caja" id="caja4">4</div>
      <div class="caja" id="caja5">5</div>
    </div>




  </body>
</html>
