<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ejemplo de listas html</title>
  </head>
  <body>
    <h1>Ejemplos de listas</h1>
    <p>lista no ordenada, unordered list - ul</h1>
       <ul>
	  <li>item 1 - li</li>
          <li>item 2 - li</li>
       </ul>
    <p>lista ordenada, ordered list - ol</h1>
       <ol>
	  <li>item 1 - li</li>
	  <li>item 2 - li</li>
       </ol>
    
     <h1>Ejemplos de tablas</h1>
     <p>tabla -table</p>
     <table>
       <thead> <!-- table head - thead -->
	 <tr>
	   <td>elemento1-td</td>
	   <td>elemento2-td</td>
	   <td>elemento3-td</td>
	 </tr>
       </thead>
       <tbody> <!-- table body -tbody  -->
	 <tr>
	   <td>4-td</td>  <td>5-td</td> <td>6-td</td>
	 </tr>
	 <tr>
	   <td>7-td</td>  <td>8-td</td> <td>9-td</td>
	 </tr>
       </tbody>
       <tfoot> <!-- table footer -tfoot -->
	 <tr>
	   <td>F10-td</td>
	   <td>F11-td</td>
	   <td>F12-td</td>
	 </tr>
       </tfoot>

     </table>


  </body>
</html>
