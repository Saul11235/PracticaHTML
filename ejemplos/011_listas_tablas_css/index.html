<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>listas y tablas css</title>
    <link href="main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Ejemplo de css con listas y tablas</h1>
    <p>Este es un ejemplo de css aplicado a listas y tablas</p>
    <div class="contenedor">
      <h2>contenido de la lista</h2>
        <ul>
	  <li>Elemento 1</li>
	  <li>ELemento 2</li>
	  <li>Elemento 3</li>
	</ul>
    </div>
    <p>Este es otro parrafo</p>
     <div class="contenedor">
       <h2>Contenido de la tabla</h2>
       <table>
	 <tr>
	   <th>Titulo1</th> <th>Titulo2</th> <th>Titulo3</th>
	 </tr>
	 <tr>
	   <td>Cont11</td> <td>Cont12</td> <td>Cont13</td>
	 </tr>
	 <tr>
	   <td>Cont21</td> <td>Cont22</td> <td>Cont23</td>
	 </tr>
       </table>
     </div>
  </body>
</html>
