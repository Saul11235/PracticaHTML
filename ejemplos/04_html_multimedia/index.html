<!DOCTYPE HTML>

    <title>html multimedia</title>

  <body>
    <h1>Multimedia en html</h1>
    <p>Ejemplo de imagen - img src=link width=200px height=200px </p>

    <video width="200px" height="200px" controls >
      <source src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Slap_and_harmonics_on_a_5_string_bass_guitar.ogv"  >
      mensaje si no se carga el video
    </video>
    <br/>
    <p>ejemplo de link con la etiqueta address  - a</p>
    <a href="https:\\wikipedia.org">vamos a wikipedia</a>

  </body>
</html>
